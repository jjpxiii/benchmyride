name: Benchmark EVERYTHING !! ⏱

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21.x'
    - uses: oven-sh/setup-bun@v1
    - uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31
      with:
        deno-version: v1.x
    - uses: goto-bus-stop/setup-zig@v2
    - uses: dart-lang/setup-dart@v1
    - name: Install hyperfine
      run: cargo install --locked hyperfine

    - name: build json-serde 🏗
      run: cd algorithms/json-serde && cargo build -r && dart pub get
    - name: warmup json-serde ⏰
      run: cd algorithms/json-serde && hyperfine --warmup 1 './target/release/json-serde canada 13' 'deno run -A main.ts canada 13' 'python3 main.py canada 13' 'bun run main_bun.ts' 'dart run main.dart'
    - name: bench json-serde ! ⏱
      run: cd algorithms/json-serde && hyperfine './target/release/json-serde canada 13' 'deno run -A main.ts canada 13' 'python3 main.py canada 13' 'bun run main_bun.ts' 'dart run main.dart'

    - name: build fibonacci-rec 🏗
      run: cd algorithms/fibonacci-rec && rustc -O main_rust.rs && zig build-exe main_zig.zig -O ReleaseFast -fstrip -fsingle-threaded
    - name: warmup fibonacci-rec ⏰
      run: cd algorithms/fibonacci-rec && hyperfine --warmup 1 './main_rust' 'go run main.go' 'node main.js' 'deno run main.ts' 'bun main.ts' './main_zig' 'dart run main.dart'
    - name: bench fibonacci-rec ! ⏱
      run: cd algorithms/fibonacci-rec && hyperfine './main_rust' 'go run main.go' 'node main.js' 'deno run main.ts' 'bun main.ts' './main_zig' 'dart run main.dart'

    - name: build native-sort 🏗
      run: cd algorithms/native-sort && cargo build -r && dart pub get
    - name: warmup native-sort ⏰
      run: cd algorithms/native-sort && hyperfine --warmup 1 './target/release/native-sort' 'deno run -A main.ts' 'python3 main.py' 'bun run main_bun.ts' 'dart run main.dart'
    - name: bench native-sort ! ⏱
      run: cd algorithms/native-sort && hyperfine './target/release/native-sort' 'deno run -A main.ts' 'python3 main.py' 'bun run main_bun.ts' 'dart run main.dart'
