name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install hyperfine
      run: cargo install --locked hyperfine
    - name: build 
      run: cd algorithms/json-serde && cargo build -r 
    - name: bench !
      run: hyperfine './target/release/json-serde canada' 'deno run -A main.ts canada' 'python3 main.py canada'
    
