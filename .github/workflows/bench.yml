name: Benchmark EVERYTHING !! ‚è±

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: oven-sh/setup-bun@v1
    - uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31  # v1.1.2
    - uses: goto-bus-stop/setup-zig@v2
    - uses: actions/setup-go@v4
      with:
        deno-version: v1.x
    - name: Install hyperfine
      run: cargo install --locked hyperfine
    - name: build json-serde
      run: cd algorithms/json-serde && cargo build -r 
    - name: warmup json-serde
      run: cd algorithms/json-serde && hyperfine --warmup 1 './target/release/json-serde canada' 'deno run -A main.ts canada' 'python3 main.py canada' 'bun run main.ts canada'
    - name: bench json-serde !
      run: cd algorithms/json-serde && hyperfine './target/release/json-serde canada' 'deno run -A main.ts canada' 'python3 main.py canada'

    - name: build fibonacci-rec
      run: cd algorithms/fibonacci-rec && rustc -O main.rs && zig build-exe .\main2.zig -O ReleaseFast -fstrip -fsingle-threaded
    - name: warmup fibonacci-rec
      run: cd algorithms/fibonacci-rec && hyperfine --warmup 1 './main' 'go run main.go' 'node main.js' 'deno run main.ts' 'bun main.ts' './main2'
    - name: bench fibonacci-rec !
      run: cd algorithms/fibonacci-rec && hyperfine './main' 'go run main.go' 'node main.js' 'deno run main.ts' 'bun main.ts' './main2'
    
      
    
